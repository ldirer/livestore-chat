# fly.toml app configuration file generated for livestore-chat-backend on 2025-07-23T17:02:22+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'livestore-chat-backend'
primary_region = 'cdg'

[build]

[[mounts]]
  source = 'data'
  destination = '/data'
  auto_extend_size_threshold = 80
  auto_extend_size_increment = '1GB'
  auto_extend_size_limit = '10GB'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  # with 256MB bun start was just hanging, server never up.
  memory = 512
  size = 'shared-cpu-1x'
